        <form class="form" id="createAccount">
            <h1 class="form__title">Join us today!!</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="First Name">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Surname">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Matric Number">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Registration Number">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="number" class="form__input" autofocus placeholder="Level">
                <div class="form__input-error-message"></div>
            </div>

            <div class="radio">
                <label >Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <div class="form__input-group">
                
            </div>
            <label for="Hall" class="selection"> Choose your Hall of Residence: </label>
            <select name="Hall" id="Hall">
                <option value="Peter"> Peter </option>
                <option value="Paul"> Paul </option>
                <option value="John"> John </option>
                <option value="Joseph"> Joseph </option>
                <option value="Daniel"> Daniel </option>
                <option value="Esther"> Esther </option>
                <option value="Deborah"> Deborah</option>
                <option value="Lydia"> Lydia </option>
                <option value="Mary"> Mary </option>
                <option value="Dorcas"> Dorcas </option>
            </select>

            <div class="form__input-group">
                <input type="text" id="" class="form__input" autofocus placeholder="Room Number">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group radio"> Date Of Birth
                <input type="date" class="form__input" placeholder="Date of Birth">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" id="email" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" id="email" class="form__input" autofocus placeholder="Telegram Number">
                <div class="form__input-error-message"></div>
            </div>

            <div class="radio">
                <label >Do you have any previous 3D experience:</label><br>
                <input type="radio" id="male" name="exp" value="male">
                <label for="male">Yes</label>
            
                <input type="radio" id="female" name="exp" value="female">
                <label for="female">No</label>
            </div>

            <button class="form__button" type="submit">
                Submit</button>
            <!-- <p class="form__text">
